name: Merge Box Sources  # 工作流名称

on:                     # 触发条件
  push:                 # 当有代码推送时触发
    paths:              # 只有这些路径变化时才触发
      - '青龙面板版所用工具/service.json'
      - 'merge_client.py'  # 脚本变更也触发
  schedule:             # 定时触发
    - cron: '0 0 * * *'  # 每天 UTC 时间 0 点执行
  workflow_dispatch:    # 允许手动触发

jobs:                   # 定义任务
  merge-sources:        # 任务名称
    runs-on: ubuntu-latest  # 使用最新版 Ubuntu 运行环境
    # （这里应该还有 steps 步骤，但你提供的 OCR 没包含）
